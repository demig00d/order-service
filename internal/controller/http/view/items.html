{{define "items"}}
{{range .}}
<div class="styled-table">
  <table>
    <thead>
    <tr>
      <th colspan="2" class="green">Item</th>
    </tr>
    </thead>
    <tr>
      <td>ChrtId</td>
      <td>{{ .ChrtId }}</td>
    </tr>
    <tr>
      <td>TrackNumber</td>
      <td>{{ .TrackNumber }}</td>
    </tr>
    <tr>
      <td>Price</td>
      <td>{{ .Price }}</td>
    </tr>
    <tr>
      <td>Rid</td>
      <td>{{ .Rid }}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{ .Name }}</td>
    </tr>
    <tr>
      <td>Sale</td>
      <td>{{ .Sale }}</td>
    </tr>
    <tr>
      <td>Size</td>
      <td>{{ .Size }}</td>
    </tr>
    <tr>
      <td>TotalPrice</td>
      <td>{{ .TotalPrice }}</td>
    </tr>
    <tr>
      <td>NmId</td>
      <td>{{ .NmId }}</td>
    </tr>
    <tr>
      <td>Brand</td>
      <td>{{ .Brand }}</td>
    </tr>
    <tr>
      <td>Status</td>
      <td>{{ .Status }}</td>
    </tr>
  </table>
</div>
{{ end }}
{{ end }}
